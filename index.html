<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jafc.portfolio()</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/pixeled_phone.ico">
</head>
<body>
    <container class="construction">
        <h1>jafc.portfolio()</h1>
        <pre class="code-block"><code><span class="comment">// compiling wallpapers</span>
<span class="keyword">const</span> status = <span class="string">"gallery in progress";</span>
<span class="function">launch</span>(<span class="keyword">soon</span>);</span></code></pre></container>    
<section class="gallery-wrapper">
    <div class="gallery-header">
        <h2>Gallery</h2>
        <div class="scroll-buttons">
            <button class="scroll-btn prev-btn">&lt;</button>
            <button class="scroll-btn next-btn">&gt;</button>
        </div>
    </div>
    <div class="gallery-scroller" id="gallery-scroller">
        <div class="gallery-item">
            <img src="./assets/no_image.png" alt="Wallpaper Title">
            <a href="./assets/no_image.png" download class="download-btn">Download</a>
        </div>    
    </div>
</section>
</body>
</html>
